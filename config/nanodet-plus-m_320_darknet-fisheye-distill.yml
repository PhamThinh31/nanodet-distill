# nanodet-plus-m_416
# COCO mAP(0.5:0.95) = 0.304
#             AP_50  = 0.459
#             AP_75  = 0.317
#           AP_small = 0.106
#               AP_m = 0.322
#               AP_l = 0.477
save_dir: workspace/darknet_320_fisheye-resize-distill-addnearby123motvoc-night-cleandata-5classes
model:
  weight_averager:
    name: ExpMovingAverager
    decay: 0.9998
  arch:
    name: NanoDetPlus
    detach_epoch: 10
    backbone:
      # name: ShuffleNetV2
      # model_size: 1.0x
      # out_stages: [2,3,4]
      # activation: LeakyReLU
      name: CSPDarknet
      depth: 0.33
      width: 0.25
      #in_channels: [256, 512, 1024]
      depthwise: True
      act: lrelu
    fpn:
      name: GhostPAN
      in_channels: [64, 128, 256]
      out_channels: 80
      kernel_size: 5
      num_extra_level: 1
      use_depthwise: True
      activation: LeakyReLU
    head:
      name: NanoDetPlusHead
      num_classes: 5
      input_channel: 80
      feat_channels: 80
      stacked_convs: 2
      kernel_size: 5
      strides: [8, 16, 32]
      activation: LeakyReLU
      reg_max: 10
      norm_cfg:
        type: BN
      loss:
        loss_qfl:
          name: QualityFocalLoss
          use_sigmoid: True
          beta: 2.0
          loss_weight: 1.0
        loss_dfl:
          name: DistributionFocalLoss
          loss_weight: 0.25
        loss_bbox:
          name: GIoULoss
          loss_weight: 2.0
    # Auxiliary head, only use in training time.
    aux_head:
      name: SimpleConvHead
      num_classes: 5
      input_channel: 160
      feat_channels: 160
      stacked_convs: 4
      strides: [8, 16, 32]
      activation: LeakyReLU
      reg_max: 10

teacher_model:
  arch:
    name: OneStageDetector
    backbone:
      name: EfficientNetLite
      model_name: efficientnet_lite4
      out_stages: [2,4,6]
      activation: ReLU6
      pretrain: True
    fpn:
      name: PAN
      in_channels: [56, 160, 448]
      out_channels: 128
      start_level: 0
      num_outs: 3
    head:
      name: NanoDetPlusHead
      num_classes: 5
      input_channel: 128
      feat_channels: 128
      stacked_convs: 4
      kernel_size: 5
      strides: [8, 16, 32]
      activation: LeakyReLU
      reg_max: 10
      norm_cfg:
        type: BN
      loss:
        loss_qfl:
          name: QualityFocalLoss
          use_sigmoid: True
          beta: 2.0
          loss_weight: 1.0
        loss_dfl:
          name: DistributionFocalLoss
          loss_weight: 0.25
        loss_bbox:
          name: GIoULoss
          loss_weight: 2.0
    # Auxiliary head, only use in training time.
    aux_head:
      name: SimpleConvHead
      num_classes: 5
      input_channel: 512
      feat_channels: 512
      stacked_convs: 4
      strides: [8, 16, 32]
      activation: LeakyReLU
      reg_max: 10

distill:
  temperature: 1
data:
  train:
    name: CocoDataset
    img_path: /home/ubuntu/Workspace/datasets/od/fisheye_5class/
    ann_path: /home/ubuntu/Workspace/datasets/od/fisheye_5class/mix_det/coco_assistants/ws_fs_train_merged_5classes.json
    # image_size: [416,260] #[w,h]
    image_size: [1280,800] #[w,h]
    input_size: [320,256] #[w,h]
    keep_ratio: False
    # resizecrop: True
    pipeline:
      perspective: 0.0
      scale: [0.6, 1.4]
      stretch: [[0.8, 1.2], [0.8, 1.2]]
      rotation: 0
      shear: 0
      translate: 0.2
      flip: 0.5
      brightness: 0.2
      contrast: [0.6, 1.4]
      saturation: [0.5, 1.2]
      normalize: [[103.53, 116.28, 123.675], [57.375, 57.12, 58.395]]
  val:
    name: CocoDataset
    img_path: /home/ubuntu/Workspace/datasets/od/fisheye_5class/
    ann_path: /home/ubuntu/Workspace/datasets/od/fisheye_5class/mix_det/coco_assistants/ws_fs_val_merged_5classes.json
    # image_size: [416,260] #[w,h]
    image_size: [1280,800] #[w,h]
    input_size: [320,256] #[w,h]
    keep_ratio: False
    # resizecrop: True
    pipeline:
      normalize: [[103.53, 116.28, 123.675], [57.375, 57.12, 58.395]]
device:
  gpu_ids: [0,1,2,3]
  workers_per_gpu: 12
  batchsize_per_gpu: 128
schedule:
  # resume:
  load_model:  workspace/darknet_320_fisheye-resize-udpate-regmax-addnearby123motvoc-night-cleandata-5classes/model_best/model_best.ckpt
  # load_model: workspace/darknet_320_fisheye-resize-distill/model_best/model_best.ckpt
  load_teacher_model: workspace/efficientlite4_320_fisheye-resize-night-cleandata-5classes/model_best/model_best.ckpt
  optimizer:
    name: SGD
    lr: 0.03
    momentum: 0.9
    weight_decay: 0.0001
  warmup:
    name: linear
    steps: 300
    ratio: 0.1
  total_epochs: 185
  lr_schedule:
    name: MultiStepLR
    milestones: [90,110,120,130, 150]
    gamma: 0.1
  val_intervals: 10
evaluator:
  name: CocoDetectionEvaluator
  save_key: mAP

log:
  interval: 50

class_names: ['person', 'vehicles', 'motocycle', 'dog', 'fire_hydrant']

